<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Settings</h3>
  </div>
  <div class="panel-body">
    <form
      name="form"
      role="form"
      ng-controller="SettingsCtrl as settings"
      ng-submit="settings.save()"
    >

      <div class="form-group">
        <label>Subreddits</label>
        <div
          ng-repeat="subreddit in settings.subreddits track by $index"
          class="form-group"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Subreddit"
              ng-value="subreddit"
              ng-model="settings.subreddits[$index]"
              required
            >
            <span class="input-group-addon">
              <a ng-click="settings.remove($index)">
                <i class="glyphicon glyphicon-minus"></i>
              </a>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <a ng-click="settings.add()">
          <i class="glyphicon glyphicon-plus"></i>
          <span>Add</span>
        </a>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <div class="form-group">
          <select
            name="time"
            ng-model="settings.time"
            ng-options="time.id as time.label for time in settings.times"
          ></select>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-default pull-right"
        ng-disabled="form.$invalid || !settings.subreddits.length"
      >Save</button>
    </form>
  </div>
</div>
